<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Diospyros UPLIFT - Register</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="Qg00WFl9r0Xr6rUqNLv1ffTSSKEFFCDCKVyHZ+sVt8KuvG99nWw5RNvbhuKgif9z" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" sizes="32x32" th:href="@{/favicon.png}" />
    <!-- Local Bootstrap CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Local Bootstrap JS and dependencies -->
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</head>
<body>

<div class="container mt-5">
    <h2>Register</h2>
    <form th:action="@{/auth/register}" th:object="${registerDTO}" method="post" enctype="multipart/form-data">
        <!-- Avatar -->
        <div class="form-group">
            <label for="avatar">Avatar:</label>
            <input type="file" id="avatar" class="form-control-file" th:field="*{avatar}" />
        </div>
        <!-- Username -->
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" class="form-control" th:field="*{username}" required />
        </div>
        <!-- Email -->
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" class="form-control" th:field="*{email}" required />
        </div>
        <div class="form-group">
            <label for="userType">Type of User</label>
            <select id="userType" th:field="*{userType}">
                <option value="Individual">Individual</option>
                <option value="Company">Company</option>
                <option value="Government">Government</option>
            </select>
        </div>
        <!-- Password -->
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" class="form-control" th:field="*{password}" required />
        </div>
        <!-- Confirm Password -->
        <div class="form-group">
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" class="form-control" th:field="*{confirmPassword}" required />
        </div>
        <!-- Submit -->
        <div class="form-group">
            <input type="submit" value="Register" class="btn btn-primary" />
        </div>
    </form>
    <!-- Switch to Login page -->
    <div class="mt-3">
        <p>Already have an account? <a th:href="@{/auth/login}">Login here</a></p>
    </div>
</div>

</body>
</html>
