<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="'UPLIFT - ' + ${user.name}"></title>
    <link rel="icon" type="image/png" sizes="32x32" th:href="@{/favicon.png}"/>
    <!-- Local Bootstrap CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Local Bootstrap JS and dependencies -->
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <style>
        body {
            padding-top: 70px;
        }
    </style>
</head>

<body>

<header class="mb-4 bg-dark text-white text-right p-3 fixed-top">
    <!-- Uncomment the below line when you need the avatar -->
    <!-- <img th:src="@{'data:image/png;base64,' + ${T(org.springframework.util.Base64Utils).encodeToString(user.avatar)}}" alt="User Avatar" class="rounded-circle" width="50"> -->
    <span th:text="${user.name}" class="h4"></span>
</header>


<section class="mb-4">
    <h2>Tasks</h2>
    <div class="bg-white p-3 rounded">
        <ul>
            <li th:each="task : ${tasks}" th:text="${task.title}"></li>
        </ul>
    </div>
</section>

<section>
    <h2>Map</h2>
    <div id="googleMap" style="width:100%;height:400px;"></div>
</section>

<script>
    function myMap() {
        var mapProp= {
            center:new google.maps.LatLng(50.0765525,14.4383934),
            zoom:13,
        };
        var map = new google.maps.Map(document.getElementById("googleMap"), mapProp);
    }
</script>
<script th:src="'https://maps.googleapis.com/maps/api/js?key=' + ${googleMapsApiKey} + '&callback=myMap'"></script>

</body>
</html>
