<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Diospyros UPLIFT</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
            integrity="Qg00WFl9r0Xr6rUqNLv1ffTSSKEFFCDCKVyHZ+sVt8KuvG99nWw5RNvbhuKgif9z"
            crossorigin="anonymous"></script>

    <link rel="icon" type="image/png" sizes="32x32" th:href="@{/favicon.png}"/>
    <!-- Local Bootstrap CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Local Bootstrap JS and dependencies -->
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>

</head>
<body>

<form th:action="@{/auth/login}" th:object="${loginDTO}" method="post">
    <div>
        <label>Email:</label>
        <input type="text" th:field="*{username}"/>
    </div>
    <div>
        <label>Password:</label>
        <input type="password" th:field="*{password}"/>
    </div>
    <div>
        <input type="submit" value="Login"/>
    </div>
</form>

<!-- Switch to Login page -->
<div class="mt-3">
    <p>Don't have an account? <a th:href="@{/auth/register}">Register</a></p>
</div>
<!-- Switch to Login page -->
<div class="mt-3">
    <p>Or try our demo user (user1@example.com:password123)?</p>
</div>
</body>
</html>
